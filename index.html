<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <article class="time-dash">
        <section class="time-dash__user card-background">
          <div class="user__usrdata">
            <figure class="user__usrdata-propic">
              <img class="" src="./images/image-jeremy.png" alt="User profile picture" width="80" height="80" />
            </figure>
            <div class="user__usrdata-welcome">
              <span>Report for</span>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <nav class="user__usrstats">
            <ul>
              <li class="user_usrstats__day"><button type="button" id="daily">Daily</button></li>
              <li class="user_usrstats__week"><button type="button" id="weekly">Weekly</button></li>
              <li class="user_usrstats__month"><button type="button" id="monthly">Monthly</button></li>
            </ul>
          </nav>
        </section>
        <section class="time-dash__work">
          <div class="work__background"></div>
          <div class="Work__stats">
            <div class="stats__category">
              <ul>
                <li class="stats__category__title">
                  <h3><strong>Work</strong></h3>
                </li>
                <li class="stats__category__options">
                  <img src="./images/icon-ellipsis.svg" width="21" height="5" alt="options" />
                </li>
              </ul>
            </div>
            <div class="stats__time">
              <div class="stats__time__hrs"></div>
              <span>
                Last Week -&nbsp;
                <div class="stats__time__past"></div>
              </span>
            </div>
          </div>
        </section>
        <section class="time-dash__play">
          <div class="play__background"></div>
          <div class="Play__stats">
            <div class="stats__category">
              <ul>
                <li class="stats__category__title">
                  <h3><strong>Play</strong></h3>
                </li>
                <li class="stats__category__options">
                  <img src="./images/icon-ellipsis.svg" width="21" height="5" alt="options" />
                </li>
              </ul>
            </div>
            <div class="stats__time">
              <div class="stats__time__hrs"></div>
              <span>
                Last Week -&nbsp;
                <div class="stats__time__past"></div>
              </span>
            </div>
          </div>
        </section>
        <section class="time-dash__study">
          <div class="study__background"></div>
          <div class="Study__stats">
            <div class="stats__category">
              <ul>
                <li class="stats__category__title">
                  <h3><strong>Study</strong></h3>
                </li>
                <li class="stats__category__options">
                  <img src="./images/icon-ellipsis.svg" width="21" height="5" alt="options" />
                </li>
              </ul>
            </div>
            <div class="stats__time">
              <div class="stats__time__hrs"></div>
              <span>
                Last Week -&nbsp;
                <div class="stats__time__past"></div>
              </span>
            </div>
          </div>
        </section>
        <section class="time-dash__exercise">
          <div class="exercise__background"></div>
          <div class="Exercise__stats">
            <div class="stats__category">
              <ul>
                <li class="stats__category__title">
                  <h3><strong>Exercise</strong></h3>
                </li>
                <li class="stats__category__options">
                  <img src="./images/icon-ellipsis.svg" width="21" height="5" alt="options" />
                </li>
              </ul>
            </div>
            <div class="stats__time">
              <div class="stats__time__hrs"></div>
              <span>
                Last Week -&nbsp;
                <div class="stats__time__past"></div>
              </span>
            </div>
          </div>
        </section>
        <section class="time-dash__social">
          <div class="social__background"></div>
          <div class="Social__stats">
            <div class="stats__category">
              <ul>
                <li class="stats__category__title">
                  <h3><strong>Social</strong></h3>
                </li>
                <li class="stats__category__options">
                  <img src="./images/icon-ellipsis.svg" width="21" height="5" alt="options" />
                </li>
              </ul>
            </div>
            <div class="stats__time">
              <div class="stats__time__hrs"></div>
              <span>
                Last Week -&nbsp;
                <div class="stats__time__past"></div>
              </span>
            </div>
          </div>
        </section>
        <section class="time-dash__self-care">
          <div class="self-care__background"></div>
          <div class="Self-Care__stats">
            <div class="stats__category">
              <ul>
                <li class="stats__category__title">
                  <h3><strong>Self Care</strong></h3>
                </li>
                <li class="stats__category__options">
                  <img src="./images/icon-ellipsis.svg" width="21" height="5" alt="options" />
                </li>
              </ul>
            </div>
            <div class="stats__time">
              <div class="stats__time__hrs"></div>
              <span>
                Last Week -&nbsp;
                <div class="stats__time__past"></div>
              </span>
            </div>
          </div>
        </section>
      </article>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
