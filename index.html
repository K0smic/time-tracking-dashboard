<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <article class="time-dash">
        <section class="time-dash__user">
          <div class="user__usrdata">
            <figure class="user__usrdata-propic">
              <img class="" src="./images/image-jeremy.png" alt="User profile picture" width="80" height="80" />
            </figure>
            <div class="user__usrdata-welcome">
              <span>Report for</span>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <nav class="user__usrstats">
            <ul>
              <li class="user_usrstats__day"><button type="button" id="Daily">Daily</button></li>
              <li class="user_usrstats__week"><button type="button" class="active" id="Weekly">Weekly</button></li>
              <li class="user_usrstats__month"><button type="button" id="Monthly">Monthly</button></li>
            </ul>
          </nav>
        </section>
        <section class="time-dash__work"></section>
        <section class="time-dash__play"></section>
        <section class="time-dash__study"></section>
        <section class="time-dash__exercize"></section>
        <section class="time-dash__social"></section>
        <section class="time-dash__self-care"></section>
      </article>
    </main>
  </body>
</html>
